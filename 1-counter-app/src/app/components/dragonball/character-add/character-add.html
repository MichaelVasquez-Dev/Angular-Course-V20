<div class="d-flex flex-column gap-2">
  <h3>Agregar:</h3>
  <input
    type="text"
    class="form-control"
    placeholder="Nombre del personaje"
    value="{{ name() }}"
    (change)="name.set(txtName.value)"
    #txtName
  />
  <!-- <input type="number" class="form-control" placeholder="Poder del personaje" value="{{ power() }}" (change)="power.set( +txtPower.value )" #txtPower> -->
  <input
    type="number"
    class="form-control"
    placeholder="Poder del personaje"
    [(ngModel)]="power"
  />

  <div>
    <button class="btn btn-primary" (click)="addCharacter()">Agregar</button>
  </div>
</div>
