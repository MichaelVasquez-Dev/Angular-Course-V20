<h1>Dragon Ball</h1>

<section class="row">

  <div class="d-flex flex-column col-12 col-sm-6 gap-2">
    <h3>Agregar:</h3>
    <input type="text" class="form-control" placeholder="Nombre del personaje" value="{{ name() }}" (change)="name.set( txtName.value )" #txtName>
    <!-- <input type="number" class="form-control" placeholder="Poder del personaje" value="{{ power() }}" (change)="power.set( +txtPower.value )" #txtPower> -->
    <input type="number" class="form-control" placeholder="Poder del personaje" [(ngModel)]="power">

    <div>
      <button class="btn btn-primary" (click)="addCharacter()">Agregar</button>
    </div>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Personajes:</h3>
    <ul>
      @for (character of characters(); track character.id; let i = $index) {
        @if(character.power > 1000){
          <li>
            <span>{{ i + 1 }}. {{ character.name }} - </span>
            <strong
              [class.text-danger]="character.power > 9000"
              [class.text-primary]="character.power <= 9000"
            >({{ character.power }})</strong>
          </li>
        }
      }
    </ul>
  </div>

</section>
