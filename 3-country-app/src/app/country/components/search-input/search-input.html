<section class="flex flex-row gap-2 mt-2">
  <input type="text" class="input input-bordered mr-2 w-56" [placeholder]="placeholder()"
    (keyup.enter)="onSearch(txtSearch.value)"
    (input)="inputValue.set(txtSearch.value)"
    autofocus #txtSearch/>
  <button class="btn btn-primary" (click)="onSearchEvent.emit(txtSearch.value)">Buscar</button>
</section>
